{% extends "_base.html" %}

{% block contenu %}

	<h1> Accueil de {{ user.username }}. </h1>
	<form>
	{tweet.as_p}
	<input type="submit" value="twitter"/>
	</form>
	{% if tweets %}
		<ul>
		{% for tweet in tweets %}
			<li>{ tweet.message }</li><br>
			<p>{ tweet.date }</p>
		{% endfor %}
		</ul>
	{% else %}
		<p> Pas de tweet </p>
	{% endif %}

{% endblock %}
